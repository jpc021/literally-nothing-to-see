<!DOCTYPE html>
<html>
<head>
  <title>For Thuy üíù</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíù</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #card {
      width: 600px;
      height: 400px;
      perspective: 1500px;
      margin: 20px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                 0 0 20px rgba(255, 107, 107, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .front {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      color: white;
      transform: rotateY(0deg);
    }

    .front h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2em;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .front .heart {
      font-size: 3em;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    .back {
      background: white;
      transform: rotateY(180deg);
    }

    .back h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      margin: 0 0 20px 0;
      color: #ff6b6b;
    }

    .back p {
      line-height: 1.6;
      margin: 0;
      font-size: 1.1em;
      color: #444;
    }

    .back .ps {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      #card {
        width: 280px;
        height: 380px;
        margin: 10px;
      }
      
      .front h2 {
        font-size: 1.8em;
      }
      
      .back h2 {
        font-size: 1.6em;
      }
      
      .back p {
        font-size: 1em;
      }
    }

    /* Add sparkle effect */
    .sparkle {
      position: fixed;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkle {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1) rotate(180deg); opacity: 1; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    /* Remove everything between here and the closing style tag */
    /* Removing the shine effect and fade-in animations */
  </style>
</head>
<body>
  <div id="card">
    <div class="card-inner" onclick="toggleCard()">
      <!-- Front of card -->
      <div class="card-side front">
        <h2>Click to Open</h2>
        <div class="heart">‚ù§Ô∏è</div>
      </div>

      <!-- Inside of card -->
      <div class="card-side back">
        <h2>Happy Valentine's Day Thuy! üç´</h2>
        <p>
          Crypto charts may go up and down,<br>
          But my love for you is always sound.<br>
          Like chocolate, you're sweet and rare,<br>
          A precious token I'm blessed to share!
        </p>
        <h2>Love you, babe! üíù</h2>
        <p class="ps">
          P.S. To the moon! üöÄ
        </p>
      </div>
    </div>
  </div>

  <script>
    let isOpen = false;
    function toggleCard() {
      const card = document.querySelector('.card-inner');
      isOpen = !isOpen;
      card.style.transform = isOpen ? 'rotateY(180deg)' : 'rotateY(0deg)';
      if (isOpen) createSparkles();
    }

    // Add sparkle effect when card is opened
    function createSparkles() {
      const emojis = ['‚ú®', 'üí´', '‚≠ê'];
      for (let i = 0; i < 25; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        sparkle.style.fontSize = (20 + Math.random() * 20) + 'px';
        sparkle.style.animation = `sparkle ${2 + Math.random()}s ease-in-out forwards`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 3000);
      }
    }
  </script>
</body>
</html>
